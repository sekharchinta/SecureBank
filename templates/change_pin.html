{% extends "base.html" %}
{% block title %}Change PIN | SecureBank{% endblock %}
{% block content %}

<div class="container mt-5">
  <div class="dashboard-header">
    <h2><i class="fa-solid fa-key me-2"></i>Change PIN</h2>
  </div>

  <div class="dashboard-card p-4">
    <form method="POST">
      <div class="mb-3">
        <label>Current PIN</label>
        <input type="password" name="current_pin" maxlength="4" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>New PIN</label>
        <input type="password" name="new_pin" maxlength="4" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Confirm New PIN</label>
        <input type="password" name="confirm_pin" maxlength="4" class="form-control" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Update PIN</button>
        <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
